name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      # Kiểm tra mã nguồn từ GitHub
      - uses: actions/checkout@v4

      # Cài đặt Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Chọn phiên bản Node.js phù hợp với dự án của bạn

      # Cài đặt dependencies bằng npm install
      - run: npm install

      # Chạy build
      - run: npm run build

      # Deploy lên Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DANGNHAP_A75F2 }}
          projectId: dangnhap-a75f2
